  <div class="row mt-1">
    <div class="col-xs">
      <h4>Playlists</h4>
     
     <playlists-list [selected]="selected" (selected)="select($event)" [playlists]="playlists"></playlists-list>

       <div class="form-group row">
        <button class="btn btn-success float-xs-rigth" (click)="createNew($event)">NEW PLAYLIST</button>
      </div>
    </div>
<div class="col-xs">


<div [ngSwitch]="mode">
    <content-card title="Playlista" *ngSwitchDefault>
        <p>Wybierz <b>playliste</b>!</p>
    </content-card> 

<content-card title="Playlista {{selected.name}}" *ngSwitchCase="'selected'">
    <playlists-detail [playlist]="selected" (editplaylist)="edit($event)" ></playlists-detail>
</content-card>
 
<content-card title="Playlista {{selected.name}} - edycja" *ngSwitchCase="'edit'">
    <playlist-form [playlist]="edited" (saved)="save($event)"></playlist-form>
</content-card>
    </div>
  </div>
</div>
