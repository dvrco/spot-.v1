
<style>
.playlist-row{
  border-bottom: 2px solid transparent;
}
</style>

  <div class="row mt-1">
    <div class="col-xs">
      <h4>Playlists</h4>
     
     <playlists-list [selected]="selected" (selected)="select($event)" [playlists]="playlists"></playlists-list>

       <div class="form-group row">
        <button class="btn btn-success float-xs-rigth" (click)="createNew($event)">NEW PLAYLIST</button>
      </div>
    </div>
<div class="col-xs">


<div [ngSwitch]="mode">
    <content-card title="Playlista" content="Wybierz playliste!" *ngSwitchDefault></content-card> 

   <playlists-detail [playlist]="selected" (editplaylist)="edit($event)" *ngSwitchCase="'selected'"></playlists-detail>

<playlist-form [playlist]="selected" *ngSwitchCase="'edit'"></playlist-form>

    </div>
  </div>
</div>
